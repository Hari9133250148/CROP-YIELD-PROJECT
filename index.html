<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            color: #343a40;
        }
        .bg-dark-light {
            background-color: #6c757d;
            border-radius: 15px;
            padding: 30px;
        }
        .form-control-dark {
            background-color: #495057;
            border: 1px solid #6c757d;
            color: white;
        }
        .form-control-dark::placeholder {
            color: #ced4da;
        }
        .card-header {
            background-color: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid #6c757d;
        }
        .btn-custom {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #218838, #28a745);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4" style="color: #28a745;">Crop Yield Prediction Per Country</h1>
        <div class="card bg-dark-light text-white border-0 mx-auto" style="max-width: 800px;">
            <div class="card-header text-center">
                <h2 style="color: white;">Input All Features Here</h2>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Year" class="form-label">Year</label>
                            <input type="number" class="form-control form-control-dark" name="Year" placeholder="2013" required>
                        </div>
                        <div class="col-md-6">
                            <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                            <input type="number" class="form-control form-control-dark" name="average_rain_fall_mm_per_year" placeholder="e.g., 800" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
                            <input type="number" class="form-control form-control-dark" name="pesticides_tonnes" placeholder="e.g., 5" required>
                        </div>
                        <div class="col-md-6">
                            <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
                            <input type="number" class="form-control form-control-dark" name="avg_temp" placeholder="e.g., 22" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Area" class="form-label">Area</label>
                            <input type="text" class="form-control form-control-dark" name="Area" placeholder="e.g., India" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Item" class="form-label">Item</label>
                            <input type="text" class="form-control form-control-dark" name="Item" placeholder="e.g., Wheat" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-custom btn-lg mt-3 w-100">Predict</button>
                        </div>
                    </div>
                </form>
                {% if prediction %}
                    <div class="text-center mt-4">
                        <h2>Predicted Yield:</h2>
                        <h3 class="text-info">{{ prediction }}</h3>
                    </div>
                {% elif error %}
                    <div class="text-center mt-4">
                        <h2>Error:</h2>
                        <h3 class="text-danger">{{ error }}</h3>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
